
<!doctype html>
<html>
<head>
 <title>Javascript Reaction Tester</title>
 <meta charset="utf-8" />
 <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />

 <style type="text/css">
	
#box{
width:200px;
height:200px;
background-color:red;
display:none;
position:relative;
}

</style>
</head>
<body>
<h1> Reaction Test</h1>
<h2> click on the shape and see your reation time </h2>
<p> Your Time : <span id="reaction">0.00s </span> </p>
<div id="box">

	
	
</div>




   <script type="text/javascript">	
    var created; var clicked; var reactiont;
	var total=0;var avg=0;
   func();
   function getRandomColor() {
    var letters = '0123456789ABCDEF'.split('');
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  } 
  
 
   document.getElementById("box").onclick=function(){
	     clicked=Date.now();
		 total++;
		 reactiont=(clicked-created)/1000;
		 avg=avg+reactiont;
		 document.getElementById("reaction").innerHTML=reactiont+"s";
	    this.style.display="none";
		if(total==10){
			
			alert("Your average reaction time is :"+avg/10+"s");
			total=0;
			avg=0;
		}
		func();
   }
     
   function func(){
   var time=Math.random();
   time=time*5000;
 
   setTimeout(function() {
	   if(Math.random()<0.5){
		   document.getElementById("box").style.borderRadius="100px";
		   
	   }
	   else{
		   
		    document.getElementById("box").style.borderRadius="0";
	   }
	   var top=Math.random();
	   top=top*300;
	   var left=Math.random();
	   left=left*500;
		document.getElementById("box").style.top=top+"px";
		document.getElementById("box").style.left=left+"px";
	    document.getElementById("box").style.backgroundColor=getRandomColor();
	    document.getElementById("box").style.display="block";
	    created=Date.now();
   },time);
   }
   
   
   
   </script>	 

	
</body>
	
</html>
